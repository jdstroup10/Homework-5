  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="clock"></div>

      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <h2 class="date"></h2>
      <div class="calender">
        <div class="empty"></div>
        <div class="times">
          <div id="roe1" class="row row-1 "> 9 AM</div>
          <div id="roe2" class="row row-2"> 10 AM</div>
          <div id="roe3" class="row row-3"> 11 AM</div>
          <div id="roe4" class="row row-4"> 12 PM</div>
          <div id="roe5" class="row row-5"> 1 PM</div>
          <div id="roe6" class="row row-6"> 2 PM</div>
          <div id="roe7" class="row row-7"> 3 PM</div>
          <div id="roe8" class="row row-8"> 4 PM</div>
          <div id="roe9" class="row row-9"> 5 PM</div>
          <div id="roe10"class="row row-10"> 6 PM</div>

          

        </div>
        

      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    /

      const now = moment();
      const readableTime = now.format("h:mm:ss A");
      clock.textContent = readableTime;

    }, 1000)

    //End clock code

    const hour1 = moment();
    const hourTime1 = hour1.format("h"); 

    if (hourTime1 == 9) {
     row1.style.backgroundColor = "#90EE90"
      console.log("It is bewteen 7 and 8");

    } else if (hourTime1 > 9) {
      row1.style.backgroundColor = "#FF7F50"
    
    } else if (hourTime1 < 9) {
      row1.style.backgroundColor = "#87CEFA"

    }
